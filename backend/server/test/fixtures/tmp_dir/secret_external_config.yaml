external:
  aws_secrets_manager:
    region: us-west-2
    secrets:
    - name: my_secret
      values:
      - key: flask_secret_key
        path:
        - server
        - app
        - flask_secret_key
        required: true
  environment:
  - name: CXG_SECRET_KEY
    path:
    - server
    - app
    - flask_secret_key
    required: false
